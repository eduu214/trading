<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Approval Workflow Demo - Task 20</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock strategy data
        const MOCK_STRATEGIES = [
            {
                id: 'rsi_mean_reversion',
                name: 'RSI Mean Reversion',
                symbol: 'AAPL',
                performance: {
                    sharpe_ratio: 1.45,
                    total_return: 12.3,
                    max_drawdown: 8.5,
                    win_rate: 67.8
                }
            },
            {
                id: 'macd_momentum',
                name: 'MACD Momentum',
                symbol: 'TSLA',
                performance: {
                    sharpe_ratio: 0.85,
                    total_return: 8.7,
                    max_drawdown: 18.2,
                    win_rate: 52.1
                }
            },
            {
                id: 'bollinger_breakout',
                name: 'Bollinger Band Breakout',
                symbol: 'NVDA',
                performance: {
                    sharpe_ratio: 1.78,
                    total_return: 24.6,
                    max_drawdown: 6.3,
                    win_rate: 71.4
                }
            }
        ];

        // SVG Icons
        const CheckIcon = () => (
            <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const XIcon = () => (
            <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const ExclamationIcon = () => (
            <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const InfoIcon = () => (
            <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Strategy Approval Component
        const StrategyApproval = ({ strategy, onApprove, onCancel, isLoading }) => {
            const [showModal, setShowModal] = useState(false);
            const [approvalData, setApprovalData] = useState({
                approved_by: 'Admin',
                paper_trading_enabled: true,
                initial_capital: 10000,
                risk_limit: 2,
                notes: ''
            });
            const [toast, setToast] = useState({ type: 'info', title: '', message: '', visible: false });

            const showToast = (type, title, message) => {
                setToast({ type, title, message, visible: true });
                setTimeout(() => setToast(prev => ({ ...prev, visible: false })), 5000);
            };

            const handleApproveClick = () => setShowModal(true);

            const handleConfirmApproval = async () => {
                try {
                    const fullApprovalData = {
                        approved_by: approvalData.approved_by,
                        approval_date: new Date().toISOString(),
                        paper_trading_enabled: approvalData.paper_trading_enabled,
                        initial_capital: approvalData.initial_capital,
                        risk_limit: approvalData.risk_limit,
                        notes: approvalData.notes
                    };

                    await onApprove(strategy.id, fullApprovalData);
                    setShowModal(false);
                    showToast('success', 'Strategy Approved', 
                        `${strategy.name} has been approved for paper trading with $${fullApprovalData.initial_capital.toLocaleString()} initial capital.`);
                } catch (error) {
                    showToast('error', 'Approval Failed', 'An error occurred while approving the strategy. Please try again.');
                }
            };

            // Validation checks
            const validationChecks = [
                {
                    label: 'Sharpe Ratio > 1.0',
                    passed: strategy.performance.sharpe_ratio > 1.0,
                    value: strategy.performance.sharpe_ratio.toFixed(2)
                },
                {
                    label: 'Max Drawdown < 15%',
                    passed: strategy.performance.max_drawdown < 15,
                    value: `${strategy.performance.max_drawdown.toFixed(1)}%`
                },
                {
                    label: 'Win Rate > 45%',
                    passed: strategy.performance.win_rate > 45,
                    value: `${strategy.performance.win_rate.toFixed(1)}%`
                },
                {
                    label: 'Positive Total Return',
                    passed: strategy.performance.total_return > 0,
                    value: `${strategy.performance.total_return.toFixed(1)}%`
                }
            ];

            const allValidationsPassed = validationChecks.every(check => check.passed);

            return (
                <>
                    {/* Main Approval Interface */}
                    <div className="bg-white shadow rounded-lg slide-up">
                        {/* Header */}
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h3 className="text-lg font-medium text-gray-900">Strategy Approval</h3>
                            <p className="mt-1 text-sm text-gray-500">
                                Review and approve {strategy.name} for paper trading deployment
                            </p>
                        </div>

                        <div className="p-6">
                            {/* Validation Summary */}
                            <div className={`border rounded-lg p-4 mb-6 ${
                                allValidationsPassed ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'
                            }`}>
                                <div className="flex items-center">
                                    {allValidationsPassed ? (
                                        <div className="text-green-400 mr-3"><CheckIcon /></div>
                                    ) : (
                                        <div className="text-red-400 mr-3"><ExclamationIcon /></div>
                                    )}
                                    <div>
                                        <h4 className={`font-medium ${allValidationsPassed ? 'text-green-800' : 'text-red-800'}`}>
                                            {allValidationsPassed ? 'All Validations Passed' : 'Validation Issues Detected'}
                                        </h4>
                                        <p className={`text-sm mt-1 ${allValidationsPassed ? 'text-green-700' : 'text-red-700'}`}>
                                            {allValidationsPassed 
                                                ? 'Strategy meets all performance thresholds and is ready for deployment.'
                                                : 'Strategy does not meet minimum performance requirements for approval.'
                                            }
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* Validation Details */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                {validationChecks.map((check, index) => (
                                    <div key={index} className={`border rounded-lg p-4 ${
                                        check.passed ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'
                                    }`}>
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className={`text-sm font-medium ${
                                                    check.passed ? 'text-green-800' : 'text-red-800'
                                                }`}>
                                                    {check.label}
                                                </p>
                                                <p className={`text-lg font-bold mt-1 ${
                                                    check.passed ? 'text-green-600' : 'text-red-600'
                                                }`}>
                                                    {check.value}
                                                </p>
                                            </div>
                                            <div className={check.passed ? 'text-green-600' : 'text-red-600'}>
                                                {check.passed ? <CheckIcon /> : <XIcon />}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Strategy Details */}
                            <div className="bg-gray-50 rounded-lg p-4 mb-6">
                                <h4 className="font-medium text-gray-900 mb-3">Strategy Details</h4>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <span className="text-sm text-gray-600">Strategy Name</span>
                                        <p className="font-medium">{strategy.name}</p>
                                    </div>
                                    <div>
                                        <span className="text-sm text-gray-600">Symbol</span>
                                        <p className="font-medium">{strategy.symbol}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Action Buttons */}
                            <div className="flex space-x-4">
                                {allValidationsPassed ? (
                                    <button
                                        onClick={handleApproveClick}
                                        disabled={isLoading}
                                        className="flex-1 bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
                                    >
                                        {isLoading ? 'Approving...' : 'Approve for Paper Trading'}
                                    </button>
                                ) : (
                                    <div className="flex-1 bg-gray-100 text-gray-400 py-3 px-4 rounded-md text-center font-medium">
                                        Strategy Validation Required
                                    </div>
                                )}
                                
                                <button
                                    onClick={onCancel}
                                    className="flex-1 bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium transition-colors duration-200"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Confirmation Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 fade-in">
                            <div className="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white slide-up">
                                <div className="mt-3">
                                    {/* Modal Header */}
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-medium text-gray-900">
                                            Confirm Strategy Approval
                                        </h3>
                                        <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-gray-600">
                                            <XIcon />
                                        </button>
                                    </div>

                                    {/* Modal Content */}
                                    <div className="space-y-4">
                                        <div className="bg-blue-50 border border-blue-200 rounded-md p-4">
                                            <div className="flex">
                                                <div className="text-blue-400 mt-0.5"><InfoIcon /></div>
                                                <div className="ml-3">
                                                    <h4 className="text-sm font-medium text-blue-800">
                                                        Paper Trading Deployment
                                                    </h4>
                                                    <p className="mt-1 text-sm text-blue-700">
                                                        This strategy will be deployed to paper trading environment with simulated capital.
                                                        No real money will be at risk.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Configuration Options */}
                                        <div className="space-y-3">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Initial Paper Trading Capital
                                                </label>
                                                <input
                                                    type="number"
                                                    value={approvalData.initial_capital}
                                                    onChange={(e) => setApprovalData(prev => ({ 
                                                        ...prev, 
                                                        initial_capital: Number(e.target.value) 
                                                    }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    min="1000"
                                                    step="1000"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Maximum Risk Per Trade (%)
                                                </label>
                                                <input
                                                    type="number"
                                                    value={approvalData.risk_limit}
                                                    onChange={(e) => setApprovalData(prev => ({ 
                                                        ...prev, 
                                                        risk_limit: Number(e.target.value) 
                                                    }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    min="0.5"
                                                    max="10"
                                                    step="0.5"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Approval Notes (Optional)
                                                </label>
                                                <textarea
                                                    value={approvalData.notes}
                                                    onChange={(e) => setApprovalData(prev => ({ 
                                                        ...prev, 
                                                        notes: e.target.value 
                                                    }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    rows={2}
                                                    placeholder="Add any notes about this approval..."
                                                />
                                            </div>
                                        </div>

                                        {/* Audit Trail Info */}
                                        <div className="bg-gray-50 rounded-md p-3">
                                            <h5 className="text-sm font-medium text-gray-900 mb-2">Audit Trail</h5>
                                            <div className="text-xs text-gray-600 space-y-1">
                                                <p>Approved by: {approvalData.approved_by}</p>
                                                <p>Approval time: {new Date().toLocaleString()}</p>
                                                <p>Strategy: {strategy.name} ({strategy.symbol})</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Modal Actions */}
                                    <div className="mt-6 flex space-x-3">
                                        <button
                                            onClick={handleConfirmApproval}
                                            disabled={isLoading}
                                            className="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isLoading ? 'Deploying...' : 'Confirm Approval'}
                                        </button>
                                        <button
                                            onClick={() => setShowModal(false)}
                                            className="flex-1 bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast Notification */}
                    {toast.visible && (
                        <div className="fixed bottom-4 right-4 z-50 fade-in">
                            <div className={`max-w-sm w-full shadow-lg rounded-lg pointer-events-auto overflow-hidden ${
                                toast.type === 'success' ? 'bg-green-50 border border-green-200' :
                                toast.type === 'error' ? 'bg-red-50 border border-red-200' :
                                toast.type === 'warning' ? 'bg-yellow-50 border border-yellow-200' :
                                'bg-blue-50 border border-blue-200'
                            }`}>
                                <div className="p-4">
                                    <div className="flex items-start">
                                        <div className="flex-shrink-0">
                                            <div className={
                                                toast.type === 'success' ? 'text-green-400' :
                                                toast.type === 'error' ? 'text-red-400' :
                                                toast.type === 'warning' ? 'text-yellow-400' :
                                                'text-blue-400'
                                            }>
                                                {toast.type === 'success' && <CheckIcon />}
                                                {toast.type === 'error' && <XIcon />}
                                                {toast.type === 'warning' && <ExclamationIcon />}
                                                {toast.type === 'info' && <InfoIcon />}
                                            </div>
                                        </div>
                                        <div className="ml-3 w-0 flex-1">
                                            <p className={`text-sm font-medium ${
                                                toast.type === 'success' ? 'text-green-800' :
                                                toast.type === 'error' ? 'text-red-800' :
                                                toast.type === 'warning' ? 'text-yellow-800' :
                                                'text-blue-800'
                                            }`}>
                                                {toast.title}
                                            </p>
                                            <p className={`mt-1 text-sm ${
                                                toast.type === 'success' ? 'text-green-700' :
                                                toast.type === 'error' ? 'text-red-700' :
                                                toast.type === 'warning' ? 'text-yellow-700' :
                                                'text-blue-700'
                                            }`}>
                                                {toast.message}
                                            </p>
                                        </div>
                                        <div className="ml-4 flex-shrink-0 flex">
                                            <button
                                                onClick={() => setToast(prev => ({ ...prev, visible: false }))}
                                                className="rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                            >
                                                <XIcon />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // Main App Component
        const App = () => {
            const [selectedStrategyId, setSelectedStrategyId] = useState('rsi_mean_reversion');
            const [isLoading, setIsLoading] = useState(false);
            const [approvalResults, setApprovalResults] = useState(null);

            const selectedStrategy = MOCK_STRATEGIES.find(s => s.id === selectedStrategyId);

            const handleApprove = async (strategyId, approvalData) => {
                setIsLoading(true);
                
                try {
                    const response = await fetch(`http://localhost:8000/api/v1/strategies/${strategyId}/approve`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(approvalData),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    setApprovalResults(result);
                } catch (error) {
                    console.error('Approval failed:', error);
                    throw error;
                } finally {
                    setIsLoading(false);
                }
            };

            const handleCancel = () => {
                setApprovalResults(null);
            };

            return (
                <div className="min-h-screen bg-gray-50 py-12">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        {/* Page Header */}
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900">Strategy Approval Workflow</h1>
                            <p className="mt-2 text-lg text-gray-600">
                                <strong>Task 20:</strong> Approval interface with confirmation modal and paper trading transition
                            </p>
                        </div>

                        {/* Strategy Selection */}
                        <div className="bg-white shadow rounded-lg p-6 mb-8">
                            <h2 className="text-lg font-medium text-gray-900 mb-4">Select Strategy for Approval</h2>
                            <div className="flex items-center space-x-4">
                                <label className="text-sm font-medium text-gray-700">Strategy:</label>
                                <select
                                    value={selectedStrategyId}
                                    onChange={(e) => {
                                        setSelectedStrategyId(e.target.value);
                                        setApprovalResults(null);
                                    }}
                                    className="block w-64 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                >
                                    {MOCK_STRATEGIES.map((strategy) => (
                                        <option key={strategy.id} value={strategy.id}>
                                            {strategy.name} ({strategy.symbol})
                                        </option>
                                    ))}
                                </select>
                            </div>
                            
                            {/* Strategy Performance Preview */}
                            <div className="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-gray-50 p-3 rounded">
                                    <div className="text-sm text-gray-600">Sharpe Ratio</div>
                                    <div className={`text-lg font-semibold ${
                                        selectedStrategy.performance.sharpe_ratio > 1.0 ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                        {selectedStrategy.performance.sharpe_ratio.toFixed(2)}
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-3 rounded">
                                    <div className="text-sm text-gray-600">Total Return</div>
                                    <div className={`text-lg font-semibold ${
                                        selectedStrategy.performance.total_return > 0 ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                        {selectedStrategy.performance.total_return.toFixed(1)}%
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-3 rounded">
                                    <div className="text-sm text-gray-600">Max Drawdown</div>
                                    <div className={`text-lg font-semibold ${
                                        selectedStrategy.performance.max_drawdown < 15 ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                        {selectedStrategy.performance.max_drawdown.toFixed(1)}%
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-3 rounded">
                                    <div className="text-sm text-gray-600">Win Rate</div>
                                    <div className={`text-lg font-semibold ${
                                        selectedStrategy.performance.win_rate > 45 ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                        {selectedStrategy.performance.win_rate.toFixed(1)}%
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Approval Results Display */}
                        {approvalResults && (
                            <div className="bg-white shadow rounded-lg p-6 mb-8 fade-in">
                                <h2 className="text-lg font-medium text-gray-900 mb-4 flex items-center">
                                    <div className="text-green-500 mr-2"><CheckIcon /></div>
                                    Approval Successful
                                </h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* Approval Details */}
                                    <div>
                                        <h3 className="font-medium text-gray-900 mb-3">Approval Details</h3>
                                        <div className="space-y-2 text-sm">
                                            <div><span className="text-gray-600">Approval ID:</span> {approvalResults.approval_id}</div>
                                            <div><span className="text-gray-600">Strategy:</span> {approvalResults.audit_trail.strategy_id}</div>
                                            <div><span className="text-gray-600">Approved By:</span> {approvalResults.audit_trail.approved_by}</div>
                                            <div><span className="text-gray-600">Approval Date:</span> {new Date(approvalResults.audit_trail.approval_date).toLocaleString()}</div>
                                            <div><span className="text-gray-600">Status:</span> 
                                                <span className="ml-1 inline-flex px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full">
                                                    {approvalResults.audit_trail.status}
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Paper Trading Config */}
                                    <div>
                                        <h3 className="font-medium text-gray-900 mb-3">Paper Trading Deployment</h3>
                                        <div className="space-y-2 text-sm">
                                            <div><span className="text-gray-600">Deployment ID:</span> {approvalResults.paper_trading.deployment_id}</div>
                                            <div><span className="text-gray-600">Environment:</span> {approvalResults.paper_trading.environment}</div>
                                            <div><span className="text-gray-600">Initial Capital:</span> ${approvalResults.paper_trading.initial_capital.toLocaleString()}</div>
                                            <div><span className="text-gray-600">Status:</span> 
                                                <span className="ml-1 inline-flex px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">
                                                    {approvalResults.paper_trading.status}
                                                </span>
                                            </div>
                                            <div><span className="text-gray-600">Deployed:</span> {new Date(approvalResults.paper_trading.deployed_at).toLocaleString()}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Next Steps */}
                                <div className="mt-6">
                                    <h3 className="font-medium text-gray-900 mb-3">Next Steps</h3>
                                    <ul className="list-disc list-inside space-y-1 text-sm text-gray-600">
                                        {approvalResults.next_steps.map((step, index) => (
                                            <li key={index}>{step}</li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        )}

                        {/* Strategy Approval Component */}
                        <StrategyApproval
                            strategy={selectedStrategy}
                            onApprove={handleApprove}
                            onCancel={handleCancel}
                            isLoading={isLoading}
                        />
